<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Frontend Mentor | Results summary component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="fonts" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    </head>
    <body>
        <div>
            <div id="first-box">
               <div id="first-text">Your Results</div>
               <div id="second-text"><b>76 </b> of 100</div>
               <div id="third-text">Great</div>
               <div id="fourth-text"><p>You scored higher than 65% of the poeple who have taken these tests.</p></div>
            </div>
            <div id="second-box">
                <div id="summary-box">Summary</div>
                <div id="reaction-box"><img href="Desktop\icon-memory.svg">Reaction</div>
                <div id="memory-box">Memory</div>
                <div id="verbal-box">Verbal</div>
                <div id="visual-box">Visual</div>
                <button id="continue-button">Continue</button>
            </div>
            </div>
        </div>
    </body>
</html>
